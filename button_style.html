<!DOCTYPE html>
<html lang="en">
<head>
    <title>button_style</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-xl-2 col-lg-9 col-md-9 col-sm-9 col-4">            
                 <button type="button" class="btn btn-info active">Save</button>
            </div>
                <div class="col-xl-2 col-lg-2 col-md-8 col-ms-8 col-3">
                    <button type="button" class="btn btn-secondary disabled">Click</button>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-8 col-ms-8 col-3">
                    <button type="button" class="btn btn-warning disabled">Check</button>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-8 col-ms-8 col-3">
                    <button type="button" class="btn btn-success disabled">cancel</button>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-8 col-ms-8 col-3">
                    <button type="button" class="btn btn-danger disabled">submit</button>
                </div>
        </div>
    </div>
    
</body>
</html>
